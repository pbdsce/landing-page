name: PBCI

on: [push, pull_request]

jobs:
  jsonLint:
    name: JsonLint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v1
      - name: Run jsonlint.
        run: |
          sudo apt install python3-demjson && \
          while read -r script; do jsonlint $script; done < files
